      <h1>
      Charlotte Latin Website <br>Admissions:  
      </h1>
    <form id="AD">
      <label>First Name:</label>
      <input type='text' id="fname" name="fname"> </input>
    <br>
    <br>
     <label>Last Name:</label>
      <input type='text' id="lname" name="lname"> </input>
    <br>
    <br>
    <label>Email:</label>
      <input type='text' id="em" name="em"> </input>
    <br>
    <br>
  <label>Address:</label>
      <textarea type='text' id="ad" name="ad" rows=5> </textarea>
    <br>
    <br>
<label>Age:</label>
      <input type='number' id="ag" name="ag"> </input>
    <br>
    <br>
<label>Phone Number:</label>
      <input type='number' id="P" name="P"> </input>
    <br>
    <br>
<label>Grade:</label>
      <select> 
        <option>Pre-K</option>
         <option>Kindergarten</option>
         <option>1st</option>
         <option>2nd</option>
         <option>3rd</option>
         <option>4th</option>
         <option>5th</option>
         <option>6th</option>
         <option>7th</option>
         <option>8th</option>
         <option>9th</option>
         <option>10th</option>
         <option>11th</option>
         <option>12th</option>
         </select>
    <br>
    <br>
      <label>Gender:</label>
      <label>Male</label>
      <input type='radio' id="M" name="G" value="Male"> </input>
    <label>Female</label>
      <input type='radio' id="F" name="G" value="Female"> </input>
<br>
    <br>
<label>Date Of Birth</label>
<input id="dateofbirth" type="date" required name="dateofbirth">
</input>
<br>
    <br>
  </form>
  <div id="mo">
  <p id="demo" onclick="myFunction()">Submit.</p>
</div>
  <script>
  function myFunction() {
    var x=document.getElementById("AD");
    var t="First Name:"+x.elements[0].value+"<br>"+"Last Name:"+x.elements[1].value+"<br>"+"Email:"+x.elements[2].value+"<br>"+"Address:"+x.elements[3].value+"<br>"+"Age:"+x.elements[4].value+"<br>"+"Phone Number:"+x.elements[5].value+"<br>"+"Grade:"+x.elements[6].value+"<br>"+"Gender:"+x.elements[7].value+x.elements[8].value+"<br>"+"Date of Birth:"+x.elements[9].value+"<br>";
    document.getElementById("demo").innerHTML = t;
  }
  </script>
  </div>
    </body>
